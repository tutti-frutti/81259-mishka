<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>

    <header class="page-header container">
        <div class="page-header__logo">
            <img src="img/logo.pmg" alt="mishka-logo">
        </div>
        <nav class="main-nav">
            <button class="main-nav__toogle"></button>
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="">Каталог товаров</a></li>
                <li class="main-nav__item"><a href="">Вязание на заказ</a></li>
                <li class="main-nav__item"><a href="">Поиск по сайту</a></li>
                <li class="main-nav__item"><a href="">Корзина: пока пуста</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <article class="promo-section">
            <div class="promo-general">Вязание на заказ</div>

        </article>

        <div class="custom-service__descr">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали</div>

        <article class="form-order">
            <form action="post" class="">

                <div class="radio-buttons-wrapper">
                <span class="form-order__section-title">Тип</span>
                <input type="radio" id="interior" name="type" value="interior">
                <label for="interior">Аксессуар для интерьера</label>
                <input type="radio" id="toys" name="type" value="toys">
                <label for="toys">Детская игрушка</label>
                </div>

                <div class="checkboxes-wrapper">
                <span class="form-order__section-title">Цвет</span>
                <input type="checkbox" id="white" name="white" class="form-order__colors">
                <label for="white">Белый</label>
                <input type="checkbox" id="gray" name="gray" class="form-order__colors">
                <label for="gray">Серый</label>
                <input type="checkbox" id="tiffany" name="tiffany" class="form-order__colors">
                <label for="tiffany">«Тиффани»</label>
                <input type="checkbox" id="black" name="black" class="form-order__colors">
                <label for="black">Черный</label>
                <input type="checkbox" id="pink" name="pink" class="form-order__colors">
                <label for="pink">Розовый</label>
                <input type="checkbox" id="orange" name="orange" class="form-order__colors">
                <label for="orange">Оранжевый</label>
                </div>

                <div class="fio-wrapper">
                <span class="form-order__section-title">ФИО</span>
                <label for="user-surname">Фамилия:</label>
                <input id="user-surname" type="text" name="surname" class="form-order__fio" placeholder="Укажите фамилию">
                <label for="user-name">Имя:</label>
                <input id="user-name" type="text" name="name" class="form-order__fio" placeholder="Введите ваше имя">
                <label for="user-fathername">Отчество</label>
                <input id="user-fathername" type="text" name="name" class="form-order__fio" placeholder="Отчество, если желаете">
                <span class="form-order__section-title">Телефон</span>
                <input type="tel" class="form-order__tel" placeholder="+7 XXX XX XX">
                <span class="form-order__section-title">e-mail</span>
                <input type="email" class="form-order__email" placeholder="Ваш e-mail">
                </div>

                <span class="form-order__section-title">Доп</span>
                <textarea rows="" cols="" class="form-order__user-message" placeholder="Опишите все ваши пожелания к заказу"></textarea>
                <button type="submit" class="btn-general form-order__btn-send-order">Отправить заказ</button>
            </form>
        </article>

    </main>

    <footer class="container">
        <section class="social-links">
            <ul class="social-links__list">
                <li class="social-links__inst"></li>
                <li class="social-links__fb"></li>
                <li class="social-links__tw"></li>
            </ul>
        </section>

        <section class="develop-company">
            <div class="develop-company__name">Разработано</div>
        </section>
    </footer>

  </body>
</html>
